<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Diabetic Prediction</title>
  <style>
html {
  height: 950px;
}
body {
  margin:0;
  height: 950px;
  display: flex;
  padding:0;
  font-family: sans-serif;
  background: radial-gradient(#2198b5, #020202);
  background-size: cover;
}

.login-box {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 400px;
    padding-inline: 63px;
    padding-block-end: 50px;
    padding-block-start: 20px;
    background: radial-gradient(#09444b,#01171b, black);
    transform: translate(-50%, -50%);
    border-radius: 10px;
    margin-block-start: 91px;
}

.login-box h2 {
    margin-block-end: -8px;
    margin-block-start: 90px;
    padding: 0;
    color: #fff;
    text-align: center;
    padding-block-end: 32px;
}

.login-box .user-box {
  position: relative;
}

.login-box .user-box input {
  width: 100%;
  padding-block-start: 13px;
  font-size: 16px;
  color: #fff;
  margin-bottom: 30px;
  border: none;
    border-bottom-color: currentcolor;
    border-bottom-style: none;
    border-bottom-width: medium;
  border-bottom: 1px solid #fff;
  outline: none;
  background: transparent;
  letter-spacing: 2px;
}
.login-box .user-box label {
    position: absolute;
    padding: 10px 0;
    font-size: 16px;
    color: #fff;
    pointer-events: none;
    transition: .5s;
}

.login-box .user-box input:focus ~ label,
.login-box .user-box input:valid ~ label {
  top: -20px;
  left: 0;
  color: #03e9f4;
  font-size: 16px;
}

.login-box form a {
  position: relative;
  display: inline-block;
  padding: 10px 20px;
  color: #03e9f4;
  font-size: 16px;
  text-decoration: none;
  text-transform: uppercase;
  overflow: hidden;
  transition: .5s;
  margin-top: 40px;
  letter-spacing: 4px;
  border-radius: 10px;
}

.login-box a:hover {
  background: #03e9f4;
  color: #fff;
  border-radius: 5px;
  box-shadow: 0 0 5px #03e9f4,
              0 0 25px #03e9f4,
              0 0 50px #03e9f4,
              0 0 100px #03e9f4;
}

.login-box a span {
  position: absolute;
  display: block;
}

.login-box a span:nth-child(1) {
  top: 0;
  left: -100%;
  width: 100%;
  height: 2px;
  background: linear-gradient(90deg, transparent, #03e9f4);
  animation: btn-anim1 1s linear infinite;
}

@keyframes btn-anim1 {
  0% {
    left: -100%;
  }
  50%,100% {
    left: 100%;
  }
}

.login-box a span:nth-child(2) {
  top: -100%;
  right: 0;
  width: 2px;
  height: 100%;
  background: linear-gradient(180deg, transparent, #03e9f4);
  animation: btn-anim2 1s linear infinite;
  animation-delay: .25s
}

@keyframes btn-anim2 {
  0% {
    top: -100%;
  }
  50%,100% {
    top: 100%;
  }
}

.login-box a span:nth-child(3) {
  bottom: 0;
  right: -100%;
  width: 100%;
  height: 2px;
  background: linear-gradient(270deg, transparent, #03e9f4);
  animation: btn-anim3 1s linear infinite;
  animation-delay: .5s
}

@keyframes btn-anim3 {
  0% {
    right: -100%;
  }
  50%,100% {
    right: 100%;
  }
}

.login-box a span:nth-child(4) {
  bottom: -100%;
  left: 0;
  width: 2px;
  height: 100%;
  background: linear-gradient(360deg, transparent, #03e9f4);
  animation: btn-anim4 1s linear infinite;
  animation-delay: .75s
}

@keyframes btn-anim4 {
  0% {
    bottom: -100%;
  }
  50%,100% {
    bottom: 100%;
  }
}
body {
  margin: 20px;
}
#my-gif {
    margin-block-start: 35px;
    position: fixed;
    border-radius: 10px;
    width: 218px;
    height: 50px;
    align-items: center;
    align-content: center;
}
header {
    display: flex;
    justify-content: space-evenly;
    flex-direction: row-reverse;
}
input.submit{
      margin-bottom: 0 !important;
      padding: 0 !important;
      border: 0 !important;

}
  </style>
</head>

<div class="login-box">
  <header>
      <h2>Diabetic Prediction</h2>

  </header>
  <form class="user-box"  method="POST" action= /predict>
    <div class="user-box">
      <input type="text" name='a' >

    </div> 
    <div class="user-box">
      <input type="text" name='c'>
      <label>Blood Pressure</label>
    </div>
     <div class="user-box">
      <input type="text" name='d'>
      <label>SkinThickness</label>
        </div>
     <div class="user-box">
      <input type="text" name='e'>
      <label>Insulin</label>
    </div>
        <div class="user-box">
      <input type="text" name='f' >
      <label>BMI</label>
    </div>
    <div>
        <div class="user-box">
      <input type="text" name='g'>
      <label>Diabetes Pedigree Function</label>
    </div>
    <div>
        <div class="user-box">
      <input type="text" name='h'>
      <label>Age</label>
    </div>
    

    <a >
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <input class="submit"  type ="Submit" value ='Submit'>
    </a>
  </form>
</div>

</html>
